<div class="card-container">
  <div class="card card-size" tabindex="0">

    <div class="card card-size ">
      <h3 class="h3-style"> Entrada:</h3>
      <ngx-codemirror [(ngModel)]="txtIn"
       [options]="{
            lineNumbers: true,
            theme: 'lesser-dark',
            mode: 'javascript',
            lineWrapping: true,
            foldGutter: true,
            gutters: ['CodeMirror-linenumbers', 'CodeMirror-foldgutter', 'CodeMirror-lint-markers'],
            autoCloseBrackets: true,
            matchBrackets: true,
            lint: true
        }" #txtEntrada> </ngx-codemirror>
    </div>
    <div class="example-button-row">
      <button mat-raised-button (click)="onCleanIn()">LImpiar</button>
      <button mat-raised-button (click)="onEjecutar()">Traducir</button>
      <button mat-raised-button (click)="OnEjecutarTs()">Ejecutar</button>
    </div>

  </div>

  <div class="card card-size" tabindex="0">
    <div class="card card-size ">
      <h3 class="h3-style"> Salida:</h3>
      <ngx-codemirror [(ngModel)]="txtOut"
        [options]="{
            lineNumbers: true,
            theme: 'lesser-dark',
            mode: 'javascript',
            lineWrapping: true,
            foldGutter: true,
            gutters: ['CodeMirror-linenumbers', 'CodeMirror-foldgutter', 'CodeMirror-lint-markers'],
            autoCloseBrackets: true,
            matchBrackets: true,
            lint: true
        }" #txtSalida> </ngx-codemirror>
    </div>

    <div class="example-button-row">

      <button mat-raised-button (click)="onCleanOut()">Limpiar</button>

    </div>

    <div class="example-button-row">

      <mat-checkbox class="example-margin" [(ngModel)]="chkTree">Árbol</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="chkConsola">Consola</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="chkError">Errores</mat-checkbox>

    </div>

  </div>

</div>

<div class="card-container">
  <div class="card card-size" tabindex="0">

    <div class="card card-size ">
      <h3 class="h3-style"> Errores:</h3>
      <ngx-codemirror [(ngModel)]="txtErrores"
       [options]="{
            lineNumbers: true,
            theme: '3024-day',
            mode: 'javascript',
            lineWrapping: true,
            foldGutter: true,
            gutters: ['CodeMirror-linenumbers', 'CodeMirror-foldgutter', 'CodeMirror-lint-markers'],
            autoCloseBrackets: true,
            matchBrackets: true,
            lint: true
        }" #txtEntrada> </ngx-codemirror>
    </div>
    <div class="example-button-row">
      <button mat-raised-button (click)="onCleanError()">LImpiar</button>
    </div>

  </div>

  <div class="card card-size" tabindex="0">
    <div class="card card-size ">
      <h3 class="h3-style"> Pila:</h3>
      <ngx-codemirror [(ngModel)]="txtPila"
        [options]="{
            lineNumbers: true,
            theme: '3024-day',
            mode: 'javascript',
            lineWrapping: true,
            foldGutter: true,
            gutters: ['CodeMirror-linenumbers', 'CodeMirror-foldgutter', 'CodeMirror-lint-markers'],
            autoCloseBrackets: true,
            matchBrackets: true,
            lint: true
        }" #txtSalida> </ngx-codemirror>
    </div>

    <div class="example-button-row">

      <button mat-raised-button (click)="onCleanPila()">Limpiar</button>

    </div>

    <div class="example-button-row">

      <div>
        <span class="version-info"> Dodany Girón - 200511896 </span>
      </div>

    </div>

  </div>

</div>
